<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<link rel="stylesheet" href="../style.css">
</head>
<body class="theme-dark">

<div class="main-card" style="max-width:400px;margin:120px auto;">
  <h1>Admin Login</h1>
  <input type="text" id="username" placeholder="Username" style="width:100%;padding:12px;border-radius:12px;margin-bottom:10px;">
  <input type="password" id="password" placeholder="Password" style="width:100%;padding:12px;border-radius:12px;margin-bottom:10px;">
  <button id="loginBtn" style="width:100%;padding:12px;border-radius:12px;background:var(--accent);color:white;">Enter</button>
  <div id="loginMsg" style="margin-top:10px;color:red;"></div>
</div>

<script>
const correctUser = "Admin1029";
const correctPass = "Shayan1385";

document.getElementById("loginBtn").addEventListener("click",()=>{
  const u = document.getElementById("username").value;
  const p = document.getElementById("password").value;
  if(u === correctUser && p === correctPass){
    window.location.href="dashboard.html";
  }else{
    document.getElementById("loginMsg").innerText="Wrong username or password";
  }
});
</script>
</body>
</html>
